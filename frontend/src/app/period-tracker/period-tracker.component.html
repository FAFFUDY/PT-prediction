<div class="container">
  <h1>Period Prediction</h1>
  <div class="form-group">
    <label for="lastPeriodDate">Last Period Date:</label>
    <input type="date" id="lastPeriodDate" [(ngModel)]="lastPeriodDate" />
  </div>
  <div class="form-group">
    <label for="cycleLength">Cycle Length (days):</label>
    <input type="number" id="cycleLength" [(ngModel)]="cycleLength" />
  </div>
  <button (click)="predict()" class="predict-button">Predict</button>
  <div *ngIf="predictedDate" class="result">
    <h2>Your next period is predicted to start on:</h2>
    <p>{{ predictedDate }}</p>
  </div>
</div>
