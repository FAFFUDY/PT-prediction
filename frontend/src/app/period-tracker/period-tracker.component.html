<div class="period-tracker-container">
    <h2>Period Tracker</h2>
    <form [formGroup]="periodForm" (ngSubmit)="onSubmit()" class="period-form">
      <mat-form-field appearance="fill">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="!periodForm.valid">Add Period</button>
    </form>
  
    <div class="calendar-view">
      <mat-calendar [(selected)]="selectedDate" (selectedChange)="onDateSelect($event)"></mat-calendar>
    </div>
    
    <div class="period-list">
      <h3>Tracked Periods</h3>
      <ul>
        <li *ngFor="let period of periods" @fadeInOut>
          {{ period.startDate }} to {{ period.endDate }}
        </li>
      </ul>
    </div>
  </div>
